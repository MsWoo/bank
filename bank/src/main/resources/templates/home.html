<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>home</title>
</head>


<body>

	<div class="main">
		<h1>200OK</h1>

		<div sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post">
				Welcome <span th:text="${name}"></span>
				<button type="submit" id="logout" onclick="location.href='/logout'">Logout</button>
			</form>
		</div>

		<div sec:authorize="!isAuthenticated()">
			<button onclick="location.href='/loginPage'">Login</button>
			<button onclick="location.href='/signup'">Sign up</button>
		</div>

		<div sec:authorize="isAuthenticated()">
			<button onclick="location.href='/mypage'">MyPage</button>
			<div sec:authorize="hasRole('ADMIN')">
				<button onclick="location.href='/list'">List</button>
			</div>
			
		</div>


	</div>
</body>

</html>
